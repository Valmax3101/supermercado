<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio- supermercado</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="shortcut icon" href="imagenes/la vaquita png.png" type="image/x-icon">
    <link rel="stylesheet" href="css/all.css">
    <link href="https://fonts.googleapis.com/css2?family=Combo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Combo&family=Raleway:ital,wght@0,700;1,300&display=swap" rel="stylesheet">
</head>
<body>
    <!-- *** menu *** -->
    <div class="Menu">
         <!-- Logo -->
        <div class="Logo">
            <a href="#">
                <img src="imagenes/la vaquita png.png" alt="SUPER LOGO">
            </a>
        </div>
        <!-- Enlaces -->
        <div class="Enlaces">
            <ul>
                <li>
                    <a href="#"> Inicio </a>
                </li>
                <li>
                    <a href="#"> Productos </a>
                </li>
                <li>
                    <a href="#"> Servicios </a>
                </li>
                <li>
                    <a href="#"> Nosotros </a>
                </li>
                <li>
                    <a href="#"> Contactanos </a>
                </li>
            </ul>
        </div>
        <div class="Iconos">
            <i class="fa-solid fa-cart-shopping"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-whatsapp"></i>
        </div>
    </div>
    <!-- *** menu *** -->
    <!-- *** foto principal *** -->
    <div class="Principal">
        <div class="Con-texto">
            <h1>Supermercado La Vaquita</h1>
            <p>Todos los suplementos para tu hogar aquí</p>
            <a href="#">COMPRA AQUÍ</a>
        </div>
    </div>
    <!-- *** foto principal *** -->

    <!-- *** sesion descuentos *** -->
    <div class="descuentos">
        <div class="titulo">
            <h2> Descuentos para amor y amistad</h2>
        </div>
        <div class="imagenes-des">
            <img src="imagenes/42875616_2017061281704208_6236882569284026368_n.jpg" alt="">
            <img src="imagenes/301604106_5490105784399723_3314579474594593582_n.png" alt="">
            <img src="imagenes/descue marca propia.jpg" alt="">
        </div>
    </div>
    <!-- *** sesion descuentos *** -->
    <!-- *** sesion productos *** -->
    <div class="productos">
         <div class="titulo-pro">
            <h2>Nuestros productos</h2>
         </div>
         <div class="contenido">
            <div class="tarjeta-pro">
                <img src="imagenes/Arroz-Diana-1000.png" alt="">
                <div class="contenido">
                    <h3> Arroz </h3>
                    <p> Arroz Diana kilo </p>
                </div>
                <div class="botones">
                    <p> $4.000 </p>
                    <a href="#"> Comprar </a>
                </div>
            </div>
         </div>
    </div>
    <!-- *** sesion productos *** -->

    <script src="all.js"></script>
</body>
</html>
